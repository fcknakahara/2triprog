<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>lakers</title>
</head>
<body>
<header class="cabecalho">
    <img class="img-class" src="lakers.jpg" alt="">
    <h1 class="cabecalho-titulo">lakers</h1>
    <span id="burguer" class="material-symbols-outlined"
onclick="clickMenu()">menu</span>
<nav id="menu" class="cabecalho-menu">
        
<ul>
<li><a class="cabecalho-menu-item" href="#">lebron</a></li>
<li><a class="cabecalho-menu-item" href="#">hashimura</a></li>
<li><a class="cabecalho-menu-item" href="#">kobe</a></li>
</ul>
    </nav>
</header>
<script>

    function clickMenu() {
    if (menu.style.display == 'block') {
    menu.style.display = 'none';
    } else {
    menu.style.display = 'block';
    }
    }
    </script>
</body>
</html>
